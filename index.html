<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Zutanco - Web Pribadi</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap');
        
        :root {
            --primary-color: #3a1c71;
            --secondary-color: #d76d77;
            --accent-color: #ffaf7b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color), var(--accent-color));
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .logo {
            width: 150px;
            height: 150px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: 700;
            margin: 0 auto 1rem;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .logo img {
            width: 100%;
            height: 100%;
            border-radius: 0; /* Menghapus efek lingkaran untuk membuat persegi */
            object-fit: cover; /* Memastikan gambar sesuai dengan ukuran persegi */
        }

        .logo:hover {
            transform: scale(1.05) rotate(5deg);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .tagline {
            font-size: 1.2rem;
            opacity: 0.8;
        }

        .social-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 3rem;
        }

        .social-item {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            flex: 1 1 200px;
            max-width: 250px;
        }

        .social-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.2);
        }

        .social-item i {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .social-item a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .social-item a:hover {
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            .social-item {
                flex-basis: calc(50% - 1rem);
            }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .floating {
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <!-- Gambar persegi menggantikan teks WS -->
            <div class="logo floating">
                <img src="https://i.ibb.co.com/c2fXV9j/quality-restoration-20240929085225527.jpg" alt="Foto Profil">
            </div>
            <h1>HALLO!!!</h1>
            <p class="tagline">Selamat datang di web pribadi saya</p>
            <p> </p>
            <p class="tagLine">Silahkan klik dibawah ini untuk mengetahui akun medsos saya lebih lanjut:</p>
        </header>

        <section class="social-links">
            <!-- Social Media Links -->
            <div class="social-item">
                <i class="fab fa-whatsapp"></i>
                <a href="https://wa.me/+6283179735240" target="_blank">WhatsApp</a>
            </div>
            <div class="social-item">
                <i class="fab fa-facebook"></i>
                <a href="https://www.facebook.com/wahyuganssess" target="_blank">Facebook</a>
            </div>
            <div class="social-item">
                <i class="fab fa-instagram"></i>
                <a href="https://www.instagram.com/whyustnt?igsh=YzU1NGVlODEzOA==" target="_blank">Instagram</a>
            </div>
            <div class="social-item">
                <i class="fab fa-tiktok"></i>
                <a href="https://www.tiktok.com/@whyustnt?_t=8q73qYYPeqt&_r=1" target="_blank">TikTok</a>
            </div>
            <div class="social-item">
                <i class="fab fa-youtube"></i>
                <a href="https://youtube.com/@wahyuofc548?si=dse5tA9RJboW6QHK" target="_blank">YouTube</a>
            </div>
        </section>
    </div>

    <script>
        document.querySelectorAll('.social-item').forEach(item => {
            item.addEventListener('mousemove', (e) => {
                const bounds = item.getBoundingClientRect();
                const mouseX = e.clientX - bounds.left;
                const mouseY = e.clientY - bounds.top;
                const rotateY = (mouseX / bounds.width - 0.5) * 10;
                const rotateX = (mouseY / bounds.height - 0.5) * -10;
                
                item.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale3d(1.05, 1.05, 1.05)`;
            });
            
            item.addEventListener('mouseleave', () => {
                item.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) scale3d(1, 1, 1)';
            });
        });
    </script>
</body>
</html>

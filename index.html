<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Zutanco - Web Pribadi</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap');
        
        :root {
            --primary-color: #1e3c72;
            --secondary-color: #2a5298;
            --accent-color: #fcb045;
            --white-color: #fff;
            --text-color: #f1f1f1;
            --bg-dark: #1e1e2f;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color), var(--accent-color));
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        .container {
            width: 90%;
            max-width: 1100px;
            margin: auto;
            text-align: center;
        }

        header {
            margin-bottom: 3rem;
        }

        .logo {
            width: 150px;
            height: 150px;
            border-radius: 200px;
            overflow: hidden;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.2);
            margin: 0 auto 1.5rem;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--white-color);
        }

        .tagline {
            font-size: 1.2rem;
            color: var(--white-color);
            margin-bottom: 1.5rem;
        }

        .date-time {
            font-size: 1rem;
            color: var(--white-color);
            margin-bottom: 2rem;
        }

        .social-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
        }

        .social-item {
            background: var(--bg-dark);
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 130px; /* Ukuran tetap agar semua item sama */
        }

        .social-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }

        .social-item i {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: var(--accent-color);
        }

        .social-item a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem; /* Menyesuaikan ukuran teks agar tidak keluar dari kotak */
            display: block; /* Agar teks dalam satu baris */
            word-wrap: break-word; /* Agar teks panjang tidak keluar */
        }

        .social-item a:hover {
            color: var(--accent-color);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .social-item {
                width: 110px; /* Ukuran lebih kecil untuk mobile */
                padding: 0.8rem;
            }

            .social-links {
                gap: 0.5rem;
            }

            .social-item i {
                font-size: 1.8rem;
            }

            .social-item a {
                font-size: 0.8rem; /* Menyesuaikan font di layar kecil */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <!-- Gambar persegi -->
            <div class="logo">
                <img src="https://i.ibb.co.com/c2fXV9j/quality-restoration-20240929085225527.jpg" alt="Foto Profil">
            </div>
            <h1>HALLO!!!</h1>
            <p class="tagline">Selamat datang di web pribadi saya</p>
            <p id="greeting"></p>
            <p class="date-time" id="date-time"></p>
            <p>Silahkan klik di bawah ini untuk mengetahui akun medsos lebih lanjut:</p>
        </header>

        <section class="social-links">
            <!-- Social Media Links -->
            <div class="social-item">
                <i class="fab fa-whatsapp"></i>
                <a href="https://wa.me/+6283179735240" target="_blank">WhatsApp</a>
            </div>
            <div class="social-item">
                <i class="fab fa-facebook"></i>
                <a href="https://www.facebook.com/wahyuganssess" target="_blank">Facebook</a>
            </div>
            <div class="social-item">
                <i class="fab fa-instagram"></i>
                <a href="https://www.instagram.com/whyustnt?igsh=YzU1NGVlODEzOA==" target="_blank">Instagram</a>
            </div>
            <div class="social-item">
                <i class="fab fa-tiktok"></i>
                <a href="https://www.tiktok.com/@whyustnt?_t=8q73qYYPeqt&_r=1" target="_blank">TikTok</a>
            </div>
            <div class="social-item">
                <i class="fab fa-youtube"></i>
                <a href="https://youtube.com/@wahyuofc548?si=dse5tA9RJboW6QHK" target="_blank">YouTube</a>
            </div>
        </section>
    </div>

    <script>
        // Fungsi untuk menampilkan ucapan berdasarkan waktu
        function getGreeting() {
            const now = new Date();
            const hour = now.getHours();
            let greeting = '';

            if (hour >= 5 && hour < 12) {
                greeting = 'Selamat Pagi!';
            } else if (hour >= 12 && hour < 15) {
                greeting = 'Selamat Siang!';
            } else if (hour >= 15 && hour < 18) {
                greeting = 'Selamat Sore!';
            } else {
                greeting = 'Selamat Malam!';
            }

            return greeting;
        }

        // Fungsi untuk menampilkan jam dan tanggal
        function updateDateTime() {
            const now = new Date();
            const day = now.getDate();
            const month = now.toLocaleString('default', { month: 'long' });
            const year = now.getFullYear();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');

            const dateTimeString = `${day} ${month} ${year} | ${hours}:${minutes}:${seconds}`;
            document.getElementById('date-time').textContent = dateTimeString;
        }

        // Menampilkan ucapan dan waktu secara dinamis
        document.getElementById('greeting').textContent = getGreeting();
        setInterval(updateDateTime, 1000); // Update jam setiap detik
    </script>
</body>
</html>

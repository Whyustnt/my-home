    <style>
        :root {
            --primary-color: #ff9479; /* Neon Green */
            --bg-color-dark: #5ce2ff; /* Dark Background */
            --bg-color-light: #5ce2ff; /* Slightly Lighter Dark */
            --accent-color: #ff9479; /* white color */
            --widget-bg: #ffffff;
            --text-color: #000000;
            --shadow-color: #ffffff; /* Green shadow for glow effect */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', Courier, monospace; /* Hacker theme font */
            background: radial-gradient(circle at top, var(--bg-color-dark), var(--bg-color-light));
            color: var(--text-color);
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        header {
            background: var(--widget-bg);
            color: var(--primary-color);
            padding: 20px;
            box-shadow: 0 4px 15px var(--shadow-color);
            border-radius: 8px;
            animation: fadeIn 1.2s ease-out;
            position: relative;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            letter-spacing: 2px;
            text-shadow: 0 0 15px var(--primary-color), 0 0 30px var(--primary-color);
            animation: pulseGlow 2s infinite;
        }

        @keyframes pulseGlow {
            0% { text-shadow: 0 0 10px var(--primary-color); }
            50% { text-shadow: 0 0 20px var(--primary-color), 0 0 40px var(--primary-color); }
            100% { text-shadow: 0 0 10px var(--primary-color); }
        }
    .text {
        backround: var(--widget-bg);
    }
        .container {
            background: var(--widget-bg);
            box-shadow: 0 4px 30px rgba(0, 255, 0, 0.15);
            border-radius: 20px;
            padding: 30px;
            max-width: 800px;
            width: 90%;
            text-align: center;
            margin-top: 30px;
            position: relative;
            z-index: 1;
            animation: fadeIn 1.5s ease-in;
        }

        p {
            font-size: 1.4em;
            margin-bottom: 30px;
            color: var(--accent-color);
        }

        .widget {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 15px;
        }

        .widget a {
            text-decoration: none;
            background: var(--accent-color);
            padding: 15px;
            width: 120px;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
            color: var(--bg-color-dark);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .widget a:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 15px rgba(255, 165, 0, 0.7);
        }

        .widget img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
            transition: transform 0.3s ease-in-out;
        }

        .widget a:hover img {
            transform: rotate(360deg);
        }

        /* Particles */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: var(--primary-color);
            border-radius: 50%;
            animation: floatUp 6s infinite ease-in-out;
            opacity: 0.8;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-100vh) scale(1.2); opacity: 0; }
        }

        .particle:nth-child(odd) {
            background-color: var(--accent-color);
            animation-delay: 2s;
        }

        .particle:nth-child(3n) {
            background-color: var(--text-color);
            animation-delay: 4s;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2em;
            }

            p {
                font-size: 1.2em;
            }

            .widget a {
                padding: 12px;
            }

            .widget img {
                width: 40px;
                height: 40px;
            }
        }
    </style>

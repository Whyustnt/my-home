<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Zutanco - Web Pribadi</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #34495e;
            --accent-color: #e74c3c;
            --white-color: #ecf0f1;
            --text-color: #bdc3c7;
            --bg-dark: #1a1a2e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        header {
            margin-bottom: 3rem;
        }

        .logo {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.3);
            margin: 0 auto 2rem;
            border: 4px solid var(--accent-color);
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            color: var(--white-color);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .tagline {
            font-size: 1.3rem;
            color: var(--white-color);
            margin-bottom: 1.5rem;
        }

        .date-time {
            font-size: 1.1rem;
            color: var(--accent-color);
            margin-bottom: 2rem;
            font-weight: 600;
        }

        .social-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1.5rem;
        }

        .social-item {
            background: var(--bg-dark);
            padding: 1.2rem;
            border-radius: 15px;
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 140px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .social-item:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            background: var(--accent-color);
        }

        .social-item i {
            font-size: 2.2rem;
            margin-bottom: 0.8rem;
            color: var(--white-color);
            transition: transform 0.3s ease;
        }

        .social-item:hover i {
            transform: scale(1.2);
        }

        .social-item a {
            color: var(--white-color);
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            display: block;
            word-wrap: break-word;
            transition: color 0.3s ease;
        }

        .social-item:hover a {
            color: var(--bg-dark);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .social-item {
                width: 120px;
                padding: 1rem;
            }

            .social-links {
                gap: 1rem;
            }

            .social-item i {
                font-size: 2rem;
            }

            .social-item a {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="https://i.ibb.co.com/c2fXV9j/quality-restoration-20240929085225527.jpg" alt="Foto Profil">
            </div>
            <h1>HALLO!!!</h1>
            <p class="tagline">Selamat datang di web pribadi saya</p>
            <p id="greeting" class="tagline"></p>
            <p class="date-time" id="date-time"></p>
            <p class="tagline">Klik ikon di bawah untuk terhubung:</p>
        </header>

        <section class="social-links">
            <div class="social-item">
                <i class="fab fa-whatsapp"></i>
                <a href="https://wa.me/+6283179735240" target="_blank">WhatsApp</a>
            </div>
            <div class="social-item">
                <i class="fab fa-facebook"></i>
                <a href="https://www.facebook.com/wahyuganssess" target="_blank">Facebook</a>
            </div>
            <div class="social-item">
                <i class="fab fa-instagram"></i>
                <a href="https://www.instagram.com/whyustnt?igsh=YzU1NGVlODEzOA==" target="_blank">Instagram</a>
            </div>
            <div class="social-item">
                <i class="fab fa-tiktok"></i>
                <a href="https://www.tiktok.com/@whyustnt?_t=8q73qYYPeqt&_r=1" target="_blank">TikTok</a>
            </div>
            <div class="social-item">
                <i class="fab fa-youtube"></i>
                <a href="https://youtube.com/@wahyuofc548?si=dse5tA9RJboW6QHK" target="_blank">YouTube</a>
            </div>
        </section>
    </div>

    <script>
        function getGreeting() {
            const now = new Date();
            const hour = now.getHours();
            const greetings = {
                5: 'Selamat Pagi!',
                12: 'Selamat Siang!',
                15: 'Selamat Sore!',
                18: 'Selamat Malam!'
            };
            return Object.entries(greetings).reduce((acc, [time, greeting]) => 
                hour >= time ? greeting : acc, 'Selamat Malam!');
        }

        function updateDateTime() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            };
            document.getElementById('date-time').textContent = now.toLocaleDateString('id-ID', options);
        }

        document.getElementById('greeting').textContent = getGreeting();
        updateDateTime();
        setInterval(updateDateTime, 1000);
    </script>
</body>
</html>
